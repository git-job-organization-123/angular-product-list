  <div class="title-row">
    <h2 class="title">{{productItem.name}}</h2>
  </div>
  <div class="description-row">
    <span class="description">{{productItem.description}}</span>
  </div>

  </div>

  <app-booking-modal *ngIf="showModal"

  </app-booking-modal>
</div>
